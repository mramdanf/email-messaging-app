version: '3'

services:
  database-services:
    build:
      context: ./database-service
      dockerfile: ./database-service.Dockerfile
    ports:
      - "3000:3000"

  mysql:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos

volumes:
  mysql-data: